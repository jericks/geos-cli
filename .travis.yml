language: cpp

jobs:
  include:

    - os: linux
      dist: bionic
      compiler: gcc
      env:
        - GCC_VER="9"
        - MATRIX_EVAL="CC=gcc-${GCC_VER} && CXX=g++-${GCC_VER}"

      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - python3
            - python3-pip
            - python3-setuptools
            - gcc-9
            - g++-9
            - doxygen

before_script:
  - eval "${MATRIX_EVAL}"

script:
  - pip3 install setuptools
  - pip3 install conan
  - conan profile new default --detect
  - conan profile update settings.compiler.libcxx=libstdc++11 default
  - mkdir build
  - cd build
  - conan install ../
  - cmake ../
  - cmake --build  .
  - ctest --verbose